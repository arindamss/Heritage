<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin</title>
    <style>
        .cont {
            margin-left: 15%;
            /* margin-top: 4%; */
        }

        .a {
            width: 100%;
        }

        .ak {
            display: block;
            float: right;
        }

        .blog {
            width: 75%;
        }
    </style>
</head>

<body>
    <div class="a">
        <div class="container ak">
            <a href="/logout" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-log-out"></span> Log out
            </a>
        </div>
    </div>
    <div class="cont">
        {% for x in detl %}
        <div class="row mb-2 blog">
            <div class="col-md-6">
                <div
                    class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <strong class="d-inline-block mb-2 text-primary">{{x.email}}</strong>
                        <h3 class="mb-0">{{x.firstname}} {{x.lastname}}</h3>
                        <div class="mb-1 text-muted">{{x.country}}<br>{{x.startdate}}-{{x.finishdate}}</div>
                        <p class="card-text mb-auto">{{x.phnumber}} </p>
                        <a href="#" class="stretched-link">{{x.subject}}</a>
                    </div>

                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</body>

</html>
